schema:
  - schema/schema.graphqls

exec:
  package: graphql
  layout: follow-schema
  dir: generated/graphql
  filename_template: "{name}_generated.go"

model:
  filename: generated/graphql/models_generated.go
  package: graphql

resolver:
  package: graphql
  layout: follow-schema
  dir: internal/handler/graphql
  filename_template: "{name}_resolvers.go"
  preserve_resolver: true

autobind:
  - "github.com/Saracomethstein/ozon-test-task/internal/domain"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
